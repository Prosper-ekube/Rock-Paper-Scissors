<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="RCPS.css" rel="stylesheet" />
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <h2>Make your pick</h2>
    <div id="button_container">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <p class="para para_1">Computer chose: <span id="computer_choice"></span></p>
    <p class="para para_2">You chose: <span id="player_choice"></span></p>
    <p class="para" id="comments"></p>
    <div class="para" id="score_board">
        <div class="para" id="player">Your Points: <span id="player_score"></span></div>
        <div class="para" id="computer">Computer Points: <span id="computer_score"></span></div>
    </div>
    <script src="Rock_Paper_Scissors.js"></script>
</body>

</html>
